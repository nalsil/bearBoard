        }

        .company-logo-placeholder {

            color: #333;
        }

        .company-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 15px;
            height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .company-info {
            font-size: 0.85rem;
            color: #999;

            align-items: center;
            gap: 5px;

            display: inline-block;

            border-radius: 20px;
            font-weight: 500;
            color: #667eea;

            font-size: 1.2rem;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .footer-info {
            text-align: center;
            color: white;
            margin-top: 50px;

            .index-header h1 {

            }

            }
