<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QnA 상세">
    <title th:text="${company != null ? company.name + ' - QnA 상세' : 'QnA 상세'}">QnA 상세</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/public.css}">
    <style>
        .detail-section {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .detail-header {
            margin-bottom: 2rem;
        }
        .qna-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        .qna-status.answered {
            background: #d4edda;
            color: #155724;
        }
        .qna-status.pending {
            background: #fff3cd;
            color: #856404;
        }
        .qna-question,
        .qna-answer {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .qna-question h2,
        .qna-answer h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .qna-meta {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .qna-body {
            line-height: 1.8;
            color: #34495e;
        }
        .btn-back {
            background: #95a5a6;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover {
            background: #7f8c8d;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <div th:replace="~{layout/layout :: header}"></div>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="detail-section" th:if="${qna != null}">
            <div class="detail-header">
                <span class="qna-status" th:classappend="${qna.isAnswered ? 'answered' : 'pending'}"
                      th:text="${qna.isAnswered ? '답변완료' : '답변대기'}">상태</span>
                <h1 th:text="${qna.questionTitle}">질문 제목</h1>
                <div class="qna-meta">
                    <span>작성일: <span th:text="${#temporals.format(qna.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span></span>
                </div>
            </div>

            <!-- 질문 -->
            <div class="qna-question">
                <h2>질문</h2>
                <div class="qna-body" th:text="${qna.questionBody}">질문 내용</div>
            </div>

            <!-- 답변 -->
            <div class="qna-answer" th:if="${qna.isAnswered and qna.answerBody != null}">
                <h3>답변</h3>
                <div class="qna-meta">
                    <span th:if="${qna.answeredAt}">
                        답변일: <span th:text="${#temporals.format(qna.answeredAt, 'yyyy-MM-dd HH:mm')}">답변일</span>
                    </span>
                </div>
                <div class="qna-body" th:text="${qna.answerBody}">답변 내용</div>
            </div>

            <!-- 답변 대기 -->
            <div class="qna-answer" th:unless="${qna.isAnswered}">
                <p style="text-align: center; color: #7f8c8d; padding: 2rem;">
                    답변을 준비 중입니다. 빠른 시일 내에 답변드리겠습니다.
                </p>
            </div>

            <div style="margin-top: 2rem;">
                <a th:href="@{/{code}/qna(code=${company.code})}" class="btn-back">목록으로</a>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <div th:replace="~{layout/layout :: footer}"></div>

    <script th:src="@{/js/common.js}"></script>
</body>
</html>
