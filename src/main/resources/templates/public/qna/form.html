<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="질문하기">
    <title th:text="${company != null ? company.name + ' - 질문하기' : '질문하기'}">질문하기</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/public.css}">
    <script src="https://www.google.com/recaptcha/api.js?render=YOUR_RECAPTCHA_SITE_KEY"></script>
    <style>
        .form-section {
            max-width: 700px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-primary {
            background: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .required {
            color: #e74c3c;
        }
        .recaptcha-notice {
            font-size: 0.875rem;
            color: #7f8c8d;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <div th:replace="~{layout/layout :: header}"></div>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="form-section">
            <h1>질문하기</h1>
            <p>궁금한 점을 질문해주세요. 빠른 시일 내에 답변드리겠습니다.</p>

            <!-- 에러 메시지 -->
            <div class="error-message" th:if="${param.error}">
                <p th:if="${param.error[0] == 'invalid-email'}">올바른 이메일 주소를 입력해주세요.</p>
                <p th:unless="${param.error[0] == 'invalid-email'}">질문 등록 중 오류가 발생했습니다.</p>
            </div>

            <form th:action="@{/{code}/qna(code=${company.code})}" method="post" id="qna-form">
                <div class="form-group">
                    <label for="questionTitle">제목 <span class="required">*</span></label>
                    <input type="text" id="questionTitle" name="questionTitle" required
                           maxlength="200" placeholder="질문 제목을 입력하세요">
                </div>

                <div class="form-group">
                    <label for="questionBody">내용 <span class="required">*</span></label>
                    <textarea id="questionBody" name="questionBody" required
                              placeholder="질문 내용을 자세히 입력하세요"></textarea>
                </div>

                <div class="form-group">
                    <label for="askerEmail">이메일 <span class="required">*</span></label>
                    <input type="email" id="askerEmail" name="askerEmail" required
                           maxlength="100" placeholder="답변 받을 이메일 주소를 입력하세요">
                    <small>답변이 완료되면 입력하신 이메일로 알림을 보내드립니다.</small>
                </div>

                <input type="hidden" id="recaptchaToken" name="recaptchaToken">

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary"
                            th:onclick="'location.href=\'' + @{/{code}/qna(code=${company.code})} + '\''">취소</button>
                    <button type="submit" class="btn btn-primary">질문 등록</button>
                </div>

                <p class="recaptcha-notice">
                    This site is protected by reCAPTCHA and the Google
                    <a href="https://policies.google.com/privacy">Privacy Policy</a> and
                    <a href="https://policies.google.com/terms">Terms of Service</a> apply.
                </p>
            </form>
        </div>
    </main>

    <!-- 푸터 -->
    <div th:replace="~{layout/layout :: footer}"></div>

    <script th:src="@{/js/common.js}"></script>
    <script>
        // reCAPTCHA v3 토큰 생성 (폼 제출 시)
        document.getElementById('qna-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // TODO: 실제 reCAPTCHA 사이트 키로 교체
            // grecaptcha.ready(function() {
            //     grecaptcha.execute('YOUR_RECAPTCHA_SITE_KEY', {action: 'submit'}).then(function(token) {
            //         document.getElementById('recaptchaToken').value = token;
            //         document.getElementById('qna-form').submit();
            //     });
            // });

            // 임시: reCAPTCHA 없이 제출
            document.getElementById('qna-form').submit();
        });
    </script>
</body>
</html>
