<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${video.id != null ? '영상 수정' : '영상 등록'}">영상 등록</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <!-- 헤더 -->
    <header class="admin-header">
        <div class="admin-header-content">
            <h1 th:text="${video.id != null ? '영상 수정' : '영상 등록'}">영상 등록</h1>
            <div class="admin-user-info">
                <a th:href="@{/admin/logout}" class="btn-logout">로그아웃</a>
            </div>
        </div>
    </header>

    <!-- 사이드바 -->
    <aside class="admin-sidebar">
        <nav class="admin-nav">
            <a th:href="@{/admin/dashboard}" class="nav-item">대시보드</a>
            <a th:href="@{/admin/boards/1/posts}" class="nav-item">게시판 관리</a>
            <a th:href="@{/admin/faqs}" class="nav-item">FAQ 관리</a>
            <a th:href="@{/admin/qnas}" class="nav-item">QnA 관리</a>
            <a th:href="@{/admin/youtube}" class="nav-item active">영상 관리</a>
            <a th:href="@{/admin/products}" class="nav-item">상품 관리</a>
        </nav>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main class="admin-main">
        <div class="form-container">
            <!-- 에러 메시지 -->
            <div class="alert alert-error" th:if="${param.error}">
                <span th:if="${param.error[0] == 'invalid_url'}">유효하지 않은 유튜브 URL입니다. youtube.com 또는 youtu.be 링크를 입력하세요.</span>
            </div>

            <form method="post"
                  th:action="${video.id != null ? '/admin/youtube/' + video.id : '/admin/youtube'}"
                  th:object="${video}">

                <div class="form-group">
                    <label for="videoUrl">유튜브 URL *</label>
                    <input type="url" id="videoUrl" name="videoUrl"
                           th:value="${video.videoUrl}" required
                           placeholder="https://www.youtube.com/watch?v=...">
                    <small style="color: #7f8c8d; display: block; margin-top: 0.5rem;">
                        유튜브 영상의 공유 링크를 입력하세요. (youtube.com 또는 youtu.be)
                    </small>
                </div>

                <div class="form-group">
                    <label for="title">영상 제목 *</label>
                    <input type="text" id="title" name="title"
                           th:value="${video.title}" required>
                </div>

                <div class="form-group">
                    <label for="description">영상 설명</label>
                    <textarea id="description" name="description"
                              th:text="${video.description}"></textarea>
                </div>

                <div class="form-group">
                    <label for="displayOrder">표시 순서</label>
                    <input type="number" id="displayOrder" name="displayOrder"
                           th:value="${video.displayOrder}" value="0">
                    <small style="color: #7f8c8d; display: block; margin-top: 0.5rem;">
                        숫자가 작을수록 먼저 표시됩니다.
                    </small>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="isHidden"
                               th:checked="${video.isHidden}">
                        숨김 처리
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">저장</button>
                    <a th:href="@{/admin/youtube}" class="btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </main>

    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
