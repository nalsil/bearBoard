<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <!-- 관리자 헤더 -->
    <header class="admin-header">
        <div class="admin-header-content">
            <h1>관리자 대시보드</h1>
            <div class="admin-user-info">
                <!-- JWT 기반 인증: 기업 전환 불가, 재로그인 필요 -->
                <span th:text="${company != null ? company.name : '관리자'}">기업명</span>
                <span th:if="${isSuperAdmin}" style="margin-left: 0.5rem; color: #667eea; font-size: 0.85rem;">(슈퍼관리자)</span>
                <a th:href="@{/admin/logout}" class="btn-logout">로그아웃</a>
            </div>
        </div>
    </header>

    <!-- 사이드바 네비게이션 -->
    <aside class="admin-sidebar">
        <nav class="admin-nav">
            <a th:href="@{/admin/dashboard}" class="nav-item active">
                <span>대시보드</span>
            </a>
            <a th:href="@{/admin/boards}" class="nav-item">
                <span>게시판 관리</span>
            </a>
            <a th:href="@{/admin/faqs}" class="nav-item">
                <span>FAQ 관리</span>
            </a>
            <a th:href="@{/admin/qnas}" class="nav-item">
                <span>QnA 관리</span>
            </a>
            <a th:href="@{/admin/youtube}" class="nav-item">
                <span>영상 관리</span>
            </a>
            <a th:href="@{/admin/products}" class="nav-item">
                <span>상품 관리</span>
            </a>
        </nav>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main class="admin-main">
        <div class="dashboard-container">
            <!-- JWT 기반 인증 안내 -->
            <div class="alert alert-info" th:if="${isSuperAdmin}" style="background-color: #e3f2fd; border-left: 4px solid #2196f3; padding: 1rem; margin-bottom: 1.5rem; border-radius: 4px;">
                <strong>💡 안내:</strong> JWT 기반 인증을 사용하고 있습니다. 다른 기업으로 전환하려면 로그아웃 후 다시 로그인해주세요.
            </div>

            <h2>통계 현황</h2>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: #3498db;">📝</div>
                    <div class="stat-info">
                        <h3>전체 게시글</h3>
                        <p class="stat-number" th:text="${stats != null ? stats.totalPosts : 0}">0</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: #2ecc71;">❓</div>
                    <div class="stat-info">
                        <h3>FAQ</h3>
                        <p class="stat-number" th:text="${stats != null ? stats.totalFaqs : 0}">0</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: #e74c3c;">💬</div>
                    <div class="stat-info">
                        <h3>미답변 QnA</h3>
                        <p class="stat-number" th:text="${stats != null ? stats.unansweredQnas : 0}">0</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: #f39c12;">🎬</div>
                    <div class="stat-info">
                        <h3>유튜브 영상</h3>
                        <p class="stat-number" th:text="${stats != null ? stats.totalYoutubeVideos : 0}">0</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: #9b59b6;">🛍️</div>
                    <div class="stat-info">
                        <h3>상품</h3>
                        <p class="stat-number" th:text="${stats != null ? stats.totalProducts : 0}">0</p>
                    </div>
                </div>
            </div>

            <div class="quick-actions">
                <h2>빠른 작업</h2>
                <div class="action-buttons">
                    <a th:href="@{/admin/boards}" class="action-btn">
                        <span>게시글 작성</span>
                    </a>
                    <a th:href="@{/admin/faqs/new}" class="action-btn">
                        <span>FAQ 등록</span>
                    </a>
                    <a th:href="@{/admin/qnas}" class="action-btn">
                        <span>QnA 답변</span>
                    </a>
                    <a th:href="@{/admin/youtube/new}" class="action-btn">
                        <span>영상 등록</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
