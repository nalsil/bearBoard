<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.id != null ? '게시글 수정' : '게시글 작성'}">게시글 작성</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <!-- 헤더 -->
    <header class="admin-header">
        <div class="admin-header-content">
            <h1 th:text="${post.id != null ? '게시글 수정' : '게시글 작성'}">게시글 작성</h1>
            <div class="admin-user-info">
                <span th:text="${board != null ? board.name : '게시판'}">게시판명</span>
                <a th:href="@{/admin/logout}" class="btn-logout">로그아웃</a>
            </div>
        </div>
    </header>

    <!-- 사이드바 -->
    <aside class="admin-sidebar">
        <nav class="admin-nav">
            <a th:href="@{/admin/dashboard}" class="nav-item">대시보드</a>
            <a th:href="@{/admin/boards/1/posts}" class="nav-item active">게시판 관리</a>
            <a th:href="@{/admin/faqs}" class="nav-item">FAQ 관리</a>
            <a th:href="@{/admin/qnas}" class="nav-item">QnA 관리</a>
            <a th:href="@{/admin/youtube}" class="nav-item">영상 관리</a>
            <a th:href="@{/admin/products}" class="nav-item">상품 관리</a>
        </nav>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main class="admin-main">
        <div class="form-container">
            <form method="post"
                  th:action="${post.id != null ?
                             '/admin/boards/' + board.id + '/posts/' + post.id :
                             '/admin/boards/' + board.id + '/posts'}"
                  th:object="${post}">

                <div class="form-group">
                    <label for="title">제목 *</label>
                    <input type="text" id="title" name="title"
                           th:value="${post.title}" required>
                </div>

                <div class="form-group">
                    <label for="content">내용 *</label>
                    <textarea id="content" name="content" required
                              th:text="${post.content}"></textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="isHidden"
                               th:checked="${post.isHidden}">
                        숨김 처리
                    </label>
                </div>

                <div class="form-group">
                    <label for="filePath">첨부 파일 경로 (선택)</label>
                    <input type="text" id="filePath" name="filePath"
                           th:value="${post.filePath}"
                           placeholder="/uploads/filename.pdf">
                    <small style="color: #7f8c8d; display: block; margin-top: 0.5rem;">
                        파일을 먼저 서버에 업로드한 후 경로를 입력하세요.
                    </small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">저장</button>
                    <a th:href="@{/admin/boards/{boardId}/posts(boardId=${board.id})}"
                       class="btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </main>

    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
