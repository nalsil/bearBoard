<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${faq.id != null ? 'FAQ 수정' : 'FAQ 등록'}">FAQ 등록</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <!-- 헤더 -->
    <header class="admin-header">
        <div class="admin-header-content">
            <h1 th:text="${faq.id != null ? 'FAQ 수정' : 'FAQ 등록'}">FAQ 등록</h1>
            <div class="admin-user-info">
                <span th:text="${company != null ? company.name : '회사명'}">회사명</span>
                <a th:href="@{/admin/logout}" class="btn-logout">로그아웃</a>
            </div>
        </div>
    </header>

    <!-- 사이드바 -->
    <aside class="admin-sidebar">
        <nav class="admin-nav">
            <a th:href="@{/admin/dashboard}" class="nav-item">대시보드</a>
            <a th:href="@{/admin/boards}" class="nav-item">게시판 관리</a>
            <a th:href="@{/admin/faqs}" class="nav-item active">FAQ 관리</a>
            <a th:href="@{/admin/qnas}" class="nav-item">QnA 관리</a>
            <a th:href="@{/admin/youtube}" class="nav-item">영상 관리</a>
            <a th:href="@{/admin/products}" class="nav-item">상품 관리</a>
        </nav>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main class="admin-main">
        <div class="form-container">
            <form method="post"
                  th:action="${faq.id != null ? '/admin/faqs/' + faq.id : '/admin/faqs'}"
                  th:object="${faq}">

                <div class="form-group">
                    <label for="category">카테고리</label>
                    <input type="text" id="category" name="category"
                           th:value="${faq.category}"
                           placeholder="예: 일반, 기술, 결제 등">
                </div>

                <div class="form-group">
                    <label for="question">질문 *</label>
                    <input type="text" id="question" name="question"
                           th:value="${faq.question}" required>
                </div>

                <div class="form-group">
                    <label for="answer">답변 *</label>
                    <textarea id="answer" name="answer" required
                              th:text="${faq.answer}"></textarea>
                </div>

                <div class="form-group">
                    <label for="displayOrder">표시 순서</label>
                    <input type="number" id="displayOrder" name="displayOrder"
                           th:value="${faq.displayOrder}" value="0">
                    <small style="color: #7f8c8d; display: block; margin-top: 0.5rem;">
                        숫자가 작을수록 먼저 표시됩니다.
                    </small>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="isHidden"
                               th:checked="${faq.isHidden}">
                        숨김 처리
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">저장</button>
                    <a th:href="@{/admin/faqs}" class="btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </main>

    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
