<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ 관리</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <!-- 헤더 -->
    <header class="admin-header">
        <div class="admin-header-content">
            <h1>FAQ 관리</h1>
            <div class="admin-user-info">
                <a th:href="@{/admin/logout}" class="btn-logout">로그아웃</a>
            </div>
        </div>
    </header>

    <!-- 사이드바 -->
    <aside class="admin-sidebar">
        <nav class="admin-nav">
            <a th:href="@{/admin/dashboard}" class="nav-item">대시보드</a>
            <a th:href="@{/admin/boards/1/posts}" class="nav-item">게시판 관리</a>
            <a th:href="@{/admin/faqs}" class="nav-item active">FAQ 관리</a>
            <a th:href="@{/admin/qnas}" class="nav-item">QnA 관리</a>
            <a th:href="@{/admin/youtube}" class="nav-item">영상 관리</a>
            <a th:href="@{/admin/products}" class="nav-item">상품 관리</a>
        </nav>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main class="admin-main">
        <div class="page-header">
            <h1>FAQ 목록</h1>
            <a th:href="@{/admin/faqs/new}" class="btn-primary">FAQ 등록</a>
        </div>

        <!-- 성공 메시지 -->
        <div class="alert alert-success" th:if="${param.success}">
            <span th:if="${param.success[0] == 'created'}">FAQ가 등록되었습니다.</span>
            <span th:if="${param.success[0] == 'updated'}">FAQ가 수정되었습니다.</span>
            <span th:if="${param.success[0] == 'deleted'}">FAQ가 삭제되었습니다.</span>
        </div>

        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th style="width: 60px;">ID</th>
                        <th style="width: 120px;">카테고리</th>
                        <th>질문</th>
                        <th style="width: 80px;">순서</th>
                        <th style="width: 80px;">상태</th>
                        <th style="width: 220px;">관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${faqs == null or faqs.isEmpty()}">
                        <td colspan="6" style="text-align: center; padding: 3rem; color: #7f8c8d;">
                            등록된 FAQ가 없습니다.
                        </td>
                    </tr>
                    <tr th:each="faq : ${faqs}">
                        <td th:text="${faq.id}">1</td>
                        <td th:text="${faq.category}">일반</td>
                        <td th:text="${faq.question}">질문 내용</td>
                        <td th:text="${faq.displayOrder}">0</td>
                        <td>
                            <span class="badge" th:classappend="${faq.isHidden ? 'badge-danger' : 'badge-success'}"
                                  th:text="${faq.isHidden ? '숨김' : '공개'}">공개</span>
                        </td>
                        <td>
                            <div style="display: flex; gap: 0.5rem;">
                                <a th:href="@{/admin/faqs/{id}/edit(id=${faq.id})}"
                                   class="btn-primary" style="padding: 0.5rem 1rem; font-size: 0.85rem;">수정</a>
                                <form th:action="@{/admin/faqs/{id}/toggle-hidden(id=${faq.id})}"
                                      method="post" style="display: inline;">
                                    <button type="submit" class="btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.85rem;"
                                            th:text="${faq.isHidden ? '공개' : '숨김'}">숨김</button>
                                </form>
                                <form th:action="@{/admin/faqs/{id}/delete(id=${faq.id})}"
                                      method="post" style="display: inline;"
                                      onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                    <button type="submit" class="btn-danger" style="padding: 0.5rem 1rem; font-size: 0.85rem;">삭제</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
